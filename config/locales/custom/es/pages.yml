    general_terms: Términos y Condiciones
    help:
      title: "%{org} es una plataforma de participación ciudadana"
      subtitle: "En %{org} se pueden hacer propuestas, votar en consultas ciudadanas, plantear proyectos de presupuestos participativos, decidir sobre la normativa municipal y abrir debates para intercambiar opiniones con otras personas."
      guide: 'Esta guía explica para qué sirven y cómo funciona cada una de las secciones de %{org}.'
      menu:
        debates: "Debates"
        proposals: "Propuestas"
        budgets: "Presupuestos participativos"
        polls: "Votaciones"
        other: "Otra información de interés"
        processes: "Procesos legislativos"
      debates:
        title: "Debates"
        description: "En la sección de %{link} puedes exponer y compartir tu opinión con otras personas sobre temas que te preocupan relacionados con el municipio. También es un espacio donde generar ideas que a través de las otras secciones de %{org} lleven a actuaciones concretas por parte del Ayuntamiento."
        link: "debates ciudadanos"
        feature_html: "Puedes abrir debates, comentarlos y valorarlos con los botones de <strong>Estoy de acuerdo</strong> o <strong>No estoy de acuerdo</strong>. Para ello tienes que %{link}."
        feature_link: "registrarte en %{org}"
        image_alt: "Botones para valorar los debates"
        figcaption: 'Botones "Estoy de acuerdo" y "No estoy de acuerdo" para valorar los debates.'
      proposals:
        title: "Propuestas"
        description: "En la sección de %{link} puedes plantear propuestas para que el Ayuntamiento las lleve a cabo. Las propuestas recaban apoyos, y si alcanzan los apoyos suficientes se someten a votación ciudadana. Las propuestas aprobadas en estas votaciones ciudadanas tomadas en consideración por el Ayuntamiento para llevarlas a cabo para siempre y cuando el informe de viabilidad jurídica, económica y técnica así lo permita."
        link: "propuestas ciudadanas"
        feature_html: "Para crear una propuesta hay que registrarse en %{org} y cumplir con las condiciones estipuladas en el artículo 30 del Reglamento de Participación Ciudadana del Ayuntamiento de El Rosario. Las propuestas que consiguen el apoyo en la web del 1% de la gente con derecho a voto (%{supports} apoyos de personas mayores de 16 años empadronadas) pasan a votación. Para apoyar propuestas es necesario verificar tu cuenta."
        image_alt: "Botón para apoyar una propuesta"
        figcaption_html: 'Botón para "Apoyar" una propuesta.<br>Cuando alcance el número de apoyos pasará a votación.'
      budgets:
        title: "Presupuestos participativos"
        description: "La sección de %{link} sirve para que la gente decida de manera directa a qué se destina una parte del presupuesto municipal."
        link: "presupuestos participativos"
        feature: "En este proceso cada año la gente plantea, apoya y vota proyectos. Los más votados pasan a financiarse con el presupuesto municipal."
        phase_1_html: "Se abrirá un plazo para que las personas registradas en %{org} pueden <strong>presentar proyectos</strong>."
        phase_2_html: "A continuación, las personas proponentes tienen que recabar apoyos, a modo de <strong>fase de preselección</strong>."
        phase_3_html: "Tras la fase anterior, el personal técnico del Ayuntamiento <strong>tasa los proyectos</strong> por orden de más a menos apoyados y comprueban que son viables."
        phase_4_html: "Finalmente, toda la ciudadanía puede <strong>votar los proyectos</strong> que más le interesan."
        phase_5_html: "A partir de la aprobación de los presupuestos al año siguiente el Ayuntamiento empieza a llevar a cabo los proyectos ganadores."
        image_alt: "Diferentes fases de un presupuesto participativo"
        figcaption_html: 'Fase de "Apoyos" y fase de "Votación" de los presupuestos participativos.'
      polls:
        title: "Votaciones"
        description: "La sección de %{link} se activa cada vez que una propuesta alcanza el 1% de apoyos y pasa a votación o cuando el Ayuntamiento propone un tema para que la gente decida sobre él."
        link: "votaciones ciudadanas"
        feature_1: "Para participar en las votaciones tienes que %{link} y verificar tu cuenta."
        feature_1_link: "registrarte en %{org_name}"
        feature_2: "Pueden votar todas las personas empadronadas en el municipio mayores de 16 años."
        feature_3: "Los resultados de todas las votaciones son tomados en consideración por el gobierno municipal para llevarlos a cabo siempre y cuando el informe de viabilidad jurídica, económica y técnica así lo permita."
      processes:
        title: "Procesos legislativos"
        description: "En la sección de %{link} la ciudadanía participa en la elaboración y modificación de normativa que afecta al municipio y puede dar su opinión sobre las políticas municipales en debates previos."
        link: "procesos legislativos"
        feature: "Para participar en un proceso hay que %{sign_up} y consultar la página de %{link} periódicamente para saber qué normativas y políticas se están debatiendo y consultando."
        sign_up: "registrarse en %{org}"
      faq:
        title: "¿Problemas técnicos?"
        description: "Lee las preguntas frecuentes y resuelve tus dudas."
        button: "Ver preguntas frecuentes"
        page:
          title: "Soluciones a problemas técnicos (FAQ)"
          description: "Te presentamos una lista de las soluciones a los problemas y dudas técnicas más frecuentes del Portal de Gobierno Abierto. Si esto no resuelve tu problema, puedes llamar al  922 010 160 de la centralita) o acercarte a cualquiera de las Oficinas de Atención al Ciudadano que tienes en El Rosario:
            <ul>
              <li><a href=\"http://www.ayuntamientoelrosario.org/index.php/oficinas-de-atencion-ciudadana/\" target=\"_blank\">Oficinas de Atención a la Oficinas de Atención a la Ciudadanía</a></li>
              <li>Oficinas de Participación Ciudadana: Casa de la Juventud
                <ul>
                  <li><strong>Dirección</strong>: C/ Camino de Candelaria 48 El Chorrillo, El Rosario Santa Cruz de Tenerife</li>
                  <li><strong>Teléfono</strong>: 922 68 46 99</li>
                  <li><strong>Horario</strong>:
                    <ul>
                      <li>Invierno: de 10:00 a 14:00 horas y de 17:00 a 20:30 horas</li>
                      <li>Verano: Julio de 8:00 a 14:30 horas</li>
                    </ul>
                  </li>
                  <li><strong>Correo electrónico</strong>: <a href=\"participa@ayuntamientoelrosario.org\">participa@ayuntamientoelrosario.org</a></li>
                </ul>
              </li>
            </ul>"
          faq_1_title: "No me funciona la verificación de residencia"
          faq_1_description: "Comprueba las siguientes posibilidades:
            <ul>
              <li>¿Has puesto el DNI o documento con todos los caracteres juntos, incluyendo la letra al final?</li>
              <li>¿Estás seguro de que estás empadronado en el <strong>municipio</strong> de El Rosario?</li>
              <li>Puede que haya algún problema en el registro de empadronamiento con tus datos. Por favor llama al  922 010 160, Extensión 1012 y confirma que tu información de Padrón es correcta.</li>
              <li>Si todo lo anterior no soluciona el problema, puedes acercarte a cualquiera de las Oficinas de Atención al Ciudadano que hay en El Rosario, y te lo resolverán en el acto.</li>
            </ul>"
          faq_2_title: "No estoy empadronado en El Rosario, ¿por qué no puedo participar?"
          faq_2_description: "El apoyo y votación de propuestas está limitado a personas empadronadas en El Rosario, ya que se trata de tomar decisiones que afectarán al municipio y a los que viven en él, y por tanto nos parece que son ellos los que tienen que tomar la decisión final. Es cierto que hay personas que no están empadronadas en El Rosario y que aún así les pueden afectar esas decisiones, pero el Padrón es el documento más amplio del que disponemos y nos permite que el proceso de participación sea seguro y lleguemos al máximo posible de personas. No obstante, sí que es posible participar aúnque no se esté empadronado. La sección de debates está abierta a todo el mundo, y también es posible lanzar una propuesta, o comentar las propuestas existentes sin necesidad de estar empadronado. Sólo la decisión sobre las propuestas (apoyos y votaciones) están limitadas a las personas empadronadas."
          faq_3_title: "¿Para qué sirve verificar mi cuenta? ¿Qué es esto de la carta con un código que me van a enviar?"
          faq_3_description: "Para usar la web necesitamos una cuenta de usuario, que podrá hacer más o menos cosas según esté más o menos verificada:
            <ul>
              <li>Si nos <a href=\"/users/sign_up\">registramos</a> en la web con nuestro correo electrónico y no damos ningún dato más, es decir, sin hacer el proceso de verificación de residencia, podremos:
                <ul>
                  <li>Participar en debates</li>
                  <li>Crear propuestas</li>
                </ul>
              </li>
              <li>Si después de registrarnos realizamos la verificación básica a través de la web (que consiste en verificar la residencia y dar un móvil para que nos envíen un código de confirmación; ver información detallada del proceso en la sección \"<a href=\"#5\">¿Cómo creo y verifico mi cuenta?</a>\") será posible:
                <ul>
                  <li>Participar en debates</li>
                  <li>Crear propuestas</li>
                  <li>Apoyar propuestas</li>
                </ul>
              </li>
              <li>Si realizamos la verificación completa de nuestra cuenta (esto se puede realizar presencialmente en cualquiera de las <a href=\"http://www.ayuntamientoelrosario.org/index.php/oficinas-de-atencion-ciudadana/\" target=\"_blank\">Oficinas de Atención al Ciudadano</a> que hay por todo El Rosario, o después de realizar la verificación básica pulsando en el enlace \"Solicitar una carta por correo postal\" que nos enviarán en una carta con un código y unas instrucciones muy sencillas que se enviará a la casa para terminar de verificarnos completamente). Nos será posible realizar todas las acciones:
                <ul>
                  <li>Participar en debates</li>
                  <li>Crear propuestas</li>
                  <li>Apoyar propuestas</li>
                  <li>Votar propuestas</li>
                </ul>
              </li>
            </ul>
            <strong>Recuerda:</strong> la votación de propuestas es un proceso muy concreto que sólo ocurre durante una semana una vez las propuestas han llegado al 1% de apoyos, por lo tanto por lo general será posible realizar todas las acciones en la web con la verificación básica de nuestra cuenta.
            También es importante recalcar que podemos crear y verificar completamente nuestra cuenta sin pasar por Internet, realizando el proceso completamente de manera presencial en cualquiera de las <a href=\"http://www.ayuntamientoelrosario.org/index.php/oficinas-de-atencion-ciudadana/\" target=\"_blank\">Oficinas de Atención al Ciudadano</a> que hay por todo El Rosario."
          faq_4_title: "¿Necesito teléfono móvil o acceso a Internet para poder participar?"
          faq_4_description: "No. Todas las acciones relacionadas con las propuestas, tanto crearlas, como apoyarlas, votarlas o informarnos sobre ellas, es algo que podemos hacer presencialmente en cualquiera de las <a href=\"http://www.ayuntamientoelrosario.org/index.php/oficinas-de-atencion-ciudadana/\" target=\"_blank\">Oficinas de Atención al Ciudadano</a> que hay por todo El Rosario, simplemente presentando nuestro DNI, pasaporte o tarjeta de residencia (recuerda que para apoyar o votar propuestas es necesario estar empadronado en El Rosario). Además podremos presentar hojas de firmas para apoyar una propuesta concreta. También podremos crearnos una cuenta de usuario completamente verificada, en caso de que optemos en algún momento por utilizar la web directamente."
          faq_5_title: "¿Cómo creo y verifico mi cuenta?"
          faq_5_description: "<ol>
            <li>Lo primero es crear una cuenta básica. Para ello hacemos clic en el enlace \"<a href=\"/users/sign_up\">Registrarse</a>\" y rellenamos los datos que nos piden. Es un requisito marcar la casilla de aceptación de las condiciones de uso. Al crear una cuenta nos llegará un correo electrónico a la dirección que hayamos especificado, y tendremos que hacer click en el enlace que contiene (el enlace que pone \"Confirmar mi cuenta\") para terminar de crear la cuenta.</li>
            <li>Una vez creada la cuenta básica, y tras <a href=\"/users/sign_in\">entrar</a> con nuestro correo y contraseña, el sistema nos dará la opción de realizar una verificación básica de la misma. Tanto este paso como el siguiente se pueden realizar presencialmente en cualquiera de las <a href=\"http://www.ayuntamientoelrosario.org/index.php/oficinas-de-atencion-ciudadana/\" target=\"_blank\">Oficinas de Atención al Ciudadano</a> que hay por todo El Rosario. Si preferimos hacerlo a través de la web, hacemos click en el enlace \"<a href=\"/account\">Mi cuenta</a>\" de la parte superior derecha, y luego en el botón \"Verificar mi cuenta\". Lo primero que se nos pedirá es que introduzcamos nuestros datos de residencia, para verificar que estamos empadronados en el municipio de El Rosario (es importante introducir el número de documento con la letra; y marcar la casilla de aceptación de acceso al Padrón). Si los datos son correctos, se nos pedirá un teléfono móvil para enviarnos un código de confirmación, que introduciremos en la siguiente página que se nos presente. Este móvil no se utilizará para contactarnos ni para enviarnos nada en ningún momento, sólo es una medida de seguridad. Si preferimos no dar ningún teléfono móvil, podemos realizar el proceso sin necesidad de él en las Oficinas de Atención al Ciudadano, como comentamos anteriormente. Una vez introducido correctamente el código de confirmación, nuestra cuenta nos permitirá apoyar propuestas.</li>
            <li>Para poder acceder a las votaciones finales de las propuestas, tendremos que verificar completamente nuestra cuenta. No obstante recuerda que la votación de propuestas es un proceso muy concreto que sólo ocurre durante una semana una vez las propuestas han llegado al 1% de apoyos, por lo tanto, será posible realizar todas las acciones en la web con la anterior verificación básica de nuestra cuenta. Para verificar completamente nuestra cuenta, podemos hacerlo presencialmente en cualquiera de las <a href=\"http://www.ayuntamientoelrosario.org/index.php/oficinas-de-atencion-ciudadana/\" target=\"_blank\">Oficinas de Atención al Ciudadano</a>, o bien a través de la web <a href=\"/users/sign_in\">entrando</a> con nuestro correo y contraseña, hacer clic en el enlace \"<a href=\"/account\">Mi cuenta</a>\" de la parte superior derecha, pulsar el botón \"Finalizar verificación\", y finalmente hacer click en \"Solicitar el envío de un correo postal\". Una vez solicitado, nos llegará a nuestra dirección de empadronamiento una carta, con un código de seguridad y unas sencillas instrucciones para realizar la verificación.</li>
          </ol>"
          faq_6_title: "¿Cómo puedo enviar una propuesta al Ayuntamiento? ¿Puedo enviar directamente mi propuesta a alguno de los correos electrónicos que aparecen en la web de participación?"
          faq_6_description: "El camino correcto para hacer una propuesta es añadirla uno mismo directamente en la web de participación dentro de la sección \"<a href=\"/proposals\">Propuestas</a>\" (para ello es necesario primero crear una cuenta haciendo click en el \"<a href=\"/users/sign_up\">Registrarse</a>\", y una vez creada, hacer click en el botón \"Crear propuesta\" de la sección \"Propuestas\"), o presencialmente a través de cualquiera de las <a href=\"http://www.ayuntamientoelrosario.org/index.php/oficinas-de-atencion-ciudadana/\" target=\"_blank\">Oficinas de Atención al Ciudadano</a> que hay por todo El Rosario. En caso de que lo que queramos presentar sea una sugerencia o reclamación, la información para presentarlas se encuentra <a href=\"/help/faq\">en esta página</a>."
          faq_7_title: "Hay muchas propuestas parecidas, ¿no se podrían unificar?"
          faq_7_description: "En breve implementaremos una nueva funcionalidad de la web que permitirá marcar propuestas similares como tales, y que se muestren al visualizar cualquiera de ellas. De esta forma las personas podrán decidir cuál de ellas apoyar tras compararlas, y ayudará a que no se dispersen tanto los apoyos y no se repitan tanto las mismas propuestas. También implementaremos un sistema que cuando creemos nuestra propuesta nos mostrará propuestas similares, por si la idea que queremos lanzar ya existiera en el portal de participación.</p>
          <p>Sobre la posibilidad de unificar propuestas, lo que pueden parecer pequeñas diferencias entre dos propuestas similares, pudieran ser grandes a la hora de hacerlas realidad. Por ello hay personas que pueden querer apoyar una de ellas y no otras. Es por eso que debemos respetar los apoyos particulares que hayan dado las personas, y no unificar las propuestas. Esto es independiente de que los autores de las propuestas quieran unirlas. Una vez las propuestas están recibiendo apoyos pasan a ser tanto de los proponentes o autores como de las personas que las apoyan."
          faq_8_title: "He olvidado mi contraseña o no me funciona ¿qué puedo hacer?"
          faq_8_description: "Puedes:
            <ul>
              <li><a href=\"/users/password/new\">Solicitar un nueva contraseña</a> que se te enviará a tu correo electrónico.</li>
              <li>Si la anterior solución no funciona, puedes acercarte a cualquiera de las <a href=\"http://www.ayuntamientoelrosario.org/index.php/oficinas-de-atencion-ciudadana/\" target=\"_blank\">Oficinas de Atención al Ciudadano</a> que hay por todo El Rosario, donde te resolverán el problema presencialmente solucionando el problema asociado a tu cuenta o creándote una cuenta nueva.</li>
            </ul>"
          faq_9_title: "No consigo crear mi cuenta correctamente."
          faq_9_description: "<ul>
            <li>Revisa por favor la sección \"<a href=\"#1\">No me funciona la verificación de residencia</a>\", por si el problema estuviera en ese paso, que suele ser el problema más frecuente.</li>
            <li>Si no se ha solucionado, revisa la sección \"<a href=\"#5\">¿Cómo creo y verifico mi cuenta?</a>\", para asegurarte de que estás siguiendo los pasos adecuadamente.</li>
            <li>Si todavía se mantiene el problema, acércate a cualquiera de las <a href=\"http://www.ayuntamientoelrosario.org/index.php/oficinas-de-atencion-ciudadana/\" target=\"_blank\">Oficinas de Atención al Ciudadano</a> que hay por todo El Rosario, donde te resolverán el problema presencialmente.</li>
          </ul>"
          faq_10_title: "¿Cómo puedo cambiar mi correo electrónico, mi nombre de usuario, mi contraseña, darme de baja o activar/desactivar las notificaciones que me llegan al correo electrónico?"
          faq_10_description: "Haz click en el enlace \"<a href=\"/users/sign_in\">Entrar</a>\", introduce tu correo electrónico y tu contraseña, y pulsa el botón \"Entrar\". Una vez hecho esto, haz click en el enlace \"<a href=\"/account\">Mi cuenta</a>\" donde encontrarás todas las opciones que te permitirán cambiar tu correo electrónico, nombre de usuario, contraseña, darte de baja o activar/desactivar las notificaciones. Una vez realizado el cambio adecuado asegúrate de hacer click en el botón \"Guardar cambios\"."
          faq_11_title: "Otros datos de contacto"
          faq_11_description: "<ul>
            <li>Teléfonos: <a href=\"http://www.ayuntamientoelrosario.org/index.php/telefonos-de-interes/\" target=\"_blank\">http://www.ayuntamientoelrosario.org/index.php/telefonos-de-interes/</a></li>
            <li>Horarios: <a href=\"http://www.ayuntamientoelrosario.org/index.php/oficinas-de-atencion-ciudadana/\" target=\"_blank\">http://www.ayuntamientoelrosario.org/index.php/oficinas-de-atencion-ciudadana/</a></li>
          </ul>"
